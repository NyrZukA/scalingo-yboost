<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Todo</title>
    <!-- On charge le CSS via le handler Go -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="active-mode">

    <!-- Carte Principale -->
    <div class="card">
        <div class="card-content">
            <h1>MISSIONS</h1>

            <!-- Formulaire -->
            <form action="/add" method="POST" class="todo-form">
                <input type="text" name="content" placeholder="Nouvelle mission..." required autocomplete="off">
                <button type="submit" class="mega-rainbow-btn">AJOUTER</button>
            </form>

            <!-- Liste -->
            <ul class="todo-list">
                {{ range . }}
                <!-- On ajoute la classe .completed si la tache est faite -->
                <li class="{{ if .Done }}completed{{ end }}">
                    <span class="task-text">{{ .Content }}</span>
                    
                    <div class="actions">
                        <!-- Bouton Check -->
                        <form action="/toggle" method="POST" style="display:inline;">
                            <input type="hidden" name="id" value="{{ .ID }}">
                            <button type="submit" class="btn-icon btn-check" title="Valider">✔</button>
                        </form>
                        
                        <!-- Bouton Delete -->
                        <form action="/delete" method="POST" style="display:inline;">
                            <input type="hidden" name="id" value="{{ .ID }}">
                            <button type="submit" class="btn-icon btn-delete" title="Supprimer">✖</button>
                        </form>
                    </div>
                </li>
                {{ else }}
                <p class="empty-state">Aucune mission en cours...</p>
                {{ end }}
            </ul>
        </div>
    </div>

</body>
</html>
