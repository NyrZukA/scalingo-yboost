<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Todo</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="active-mode">

    <div class="card">
        <div class="card-content">
            <h1>MISSIONS</h1>

            <!-- Formulaire -->
            <form action="/add" method="POST" class="todo-form">
                <input type="text" name="content" placeholder="Nouvelle mission..." required autocomplete="off">
                <button type="submit" class="mega-rainbow-btn">AJOUTER</button>
            </form>

            <!-- Liste -->
            <ul>
                {{ range . }}
                <li class="{{ if .Done }}completed{{ end }}">
                    <span class="task-text">{{ .Content }}</span>
                    
                    <div class="actions">
                        <!-- Check -->
                        <form action="/toggle" method="POST">
                            <input type="hidden" name="id" value="{{ .ID }}">
                            <button type="submit" class="btn-icon btn-check">✔</button>
                        </form>
                        <!-- Delete -->
                        <form action="/delete" method="POST">
                            <input type="hidden" name="id" value="{{ .ID }}">
                            <button type="submit" class="btn-icon btn-delete">✖</button>
                        </form>
                    </div>
                </li>
                {{ else }}
                <div class="empty-state">Aucune mission en cours...</div>
                {{ end }}
            </ul>
        </div>
    </div>

</body>
</html>
