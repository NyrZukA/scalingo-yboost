<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Todo</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="active-mode">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div class="card">
        <div class="card-content">
            <h1 style="margin-top:0; color:#fff; text-shadow: 0 0 10px rgba(255,255,255,0.5);">MISSIONS</h1>

            <form action="/add" method="POST" class="todo-form">
                <input type="text" name="content" placeholder="Nouvelle mission..." required autocomplete="off">
                <button type="submit" class="mega-rainbow-btn">AJOUTER</button>
            </form>

            <ul class="todo-list">
                {{ range . }}
                <li class="{{ if .Done }}completed{{ end }}">
                    <div class="task-wrapper">
                        <p class="task-text">{{ .Content }}</p>
                        <div class="actions">
                            <!-- buttons now handled by JS instead of separate forms -->
                            <button class="btn-icon btn-check" data-id="{{ .ID }}">✔</button>
                            <button class="btn-icon btn-edit" data-id="{{ .ID }}">✎</button>
                            <button class="btn-icon btn-delete" data-id="{{ .ID }}">✖</button>
                        </div>
                    </div>
                </li>
                {{ else }}
                <li class="empty-state">L'espace est vide...</li>
                {{ end }}
            </ul>
        </div>
    </div>
    <script src="/assets/scripts.js"></script>
</body>
</html>
