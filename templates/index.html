<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Todo</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="active-mode">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div class="card">
        <div class="card-content">
            <h1 style="margin-top:0; color:#fff; text-shadow: 0 0 10px rgba(255,255,255,0.5);">MISSIONS</h1>

            <form action="/add" method="POST" class="todo-form">
                <input type="text" name="content" placeholder="Nouvelle mission..." required autocomplete="off">
                <button type="submit" class="mega-rainbow-btn">AJOUTER</button>
            </form>

            <ul class="todo-list">
                {{ range . }}
                <li class="{{ if .Done }}completed{{ end }}">
                    <span class="task-text">{{ .Content }}</span>
                    <div class="actions">
                        <form action="/toggle" method="POST" style="display:inline;">
                            <input type="hidden" name="id" value="{{ .ID }}">
                            <button type="submit" class="btn-icon btn-check">✔</button>
                        </form>
                        <form action="/delete" method="POST" style="display:inline;">
                            <input type="hidden" name="id" value="{{ .ID }}">
                            <button type="submit" class="btn-icon btn-delete">✖</button>
                        </form>
                    </div>
                </li>
                {{ else }}
                <li class="empty-state">L'espace est vide...</li>
                {{ end }}
            </ul>
        </div>
    </div>
</body>
</html>
